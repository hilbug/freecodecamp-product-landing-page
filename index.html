<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/offices/30/000000/globe.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sunny Travel Company</title>
</head>

<body>

    <!-- HEADER -->
    <header id="header">
        <!-- IMAGE -->
        <div class="header-logo">
            <img id="header-img"
                src="https://github.com/hilbug/freecodecamp-product-landing-page/blob/main/sunny-travel-co-logo.png?raw=true"
                class="smaller-image" alt="sunny travel company logo">
            <p>Sunny Travel Company</p>
        </div>

        <nav id="nav-bar" class="nav-bar">
            <ul>
                <li><a href="#offerings" class="nav-link page-button rounded-border">Offerings</a></li>
                <li><a href="#about-us" class="nav-link page-button rounded-border">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTENT -->
    <main class="content">
        <!-- WHY -->
        <section id="why-travel">
            <h2>Why You Should Travel</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/aaExiKsvt9A"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <!-- Offerings -->
        <section id="offerings">
            <h2>Offerings</h2>
            <div class="cards">
                <div class="card rounded-border">
                    <div class="card-title">Basic</div>
                </div>
                <div class="card rounded-border">
                    <div class="card-title">Premium</div>
                </div>
                <div class="card rounded-border">
                    <div class="card-title">Luxury</div>
                </div>
            </div>

            <!-- FORM -->
            <h3>Ready to get started?</h3>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <input id="submit" type="submit" class="page-button rounded-border" value="Get on your way!"></input>
            </form>
        </section>

        <!-- ABOUT US -->
        <section id="about-us">
            <h2>About Us</h2>

            <!-- PRODUCT VIDEO -->
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/AlCqyZEXM1I"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
    </main>

</body>

</html>
