<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sunny Travel Company</title>
</head>

<body>
    <!-- HEADER -->
    <header id="header">
        <nav id="nav-bar">
            <a href="#offerings" class="nav-link">Offerings</a>
            <a href="#pricing" class="nav-link">Pricing</a>
            <a href="#about-us" class="nav-link">About Us</a>
        </nav>

        <!-- IMAGE -->
        <img id="header-img"
            src="https://github.com/hilbug/freecodecamp-product-landing-page/blob/main/sunny-travel-co-logo.png?raw=true"
            class="smaller-image" alt="sunny travel company logo">

    </header>
    <!-- OFFERINGS -->
    <section id="offerings">
        <h2>Offerings</h2>
        <h3>Why You Should Travel</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aaExiKsvt9A" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>

    <!-- PRICING -->
    <section id="pricing">
        <h2>Pricing</h2>

        <!-- FORM -->
        <h3>Ready to get started?</h3>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input id="submit" type="submit">Get on your way!</input>
        </form>
    </section>

    <!-- ABOUT US -->
    <section id="about-us">
        <h2>About Us</h2>

        <!-- PRODUCT VIDEO -->
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/AlCqyZEXM1I"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
</body>

</html>
